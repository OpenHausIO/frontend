<div class="describtion text-bg">
	<div class="row"> {{ route.describtion }} </div>
</div>

<div class="entries">
	<div class="entry" 
		*ngFor="let entry of route.entries"
		[ngClass]="{'text-bg': !entry.active}">

		<div class="row">
			<div class="entry-icon align-self-center">
				<i [class]="entry.icon"></i>
			</div>
			<div class="entry-text align-self-center"> 
				{{ entry.name }} 
			</div>
		</div>
	</div>
</div>
